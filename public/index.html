<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数字生成器游戏</title>
    <style>
      html {
        min-height: 100%;
        background: #172f38;
        color: #d7dbdd;
        margin: 0;
        padding: 20px;
        cursor: pointer;
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .container span {
        float: left;
        min-width: 2em;
        margin-right: 10px;
      }

      .center {
        position: fixed;
        left: 50%;
        top: 50%;
        font-size: 8em;
        color: rgba(255, 255, 255, 0.7);
        transform: translate(-50%, -50%);
        /* 针对opactiy，变化函数使用ease-in，延迟0.3s变化，变化时在0.7s完成
             针对其他css属性，变化函数使用ease-in，变化总时间1s
           */
        transition: all 1s ease-in, opacity 0.7s ease-in 0.3s;
      }
      .exit {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px;
        background-color: rgb(14, 184, 222);
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        width: 70px;
        text-align: center;
        z-index: 12;
      }
      .exit:hover {
        background-color: rgb(14, 154, 222);
      }
      .test {
        position: fixed;
        top: 70px;
        right: 10px;
        padding: 10px;
        background-color: rgb(14, 184, 222);
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        width: 70px;
        text-align: center;
      }
      .test:hover {
        background-color: rgb(14, 154, 222);
      }
    </style>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <div id="app"></div>
    <!-- 退出 -->
    <div class="exit">退出登录</div>
    <div class="test">权限按钮</div>
    <script src="./index.js" type="module"></script>
    <script src="./auth.js"></script>
  </body>
</html>
